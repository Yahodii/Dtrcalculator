<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Timesheet with Username Login</title>
<style>
body { font-family: Arial; background:#f4f6f9; padding:20px; }
.container { max-width:1000px; margin:auto; background:white; padding:20px; border-radius:10px; box-shadow:0 5px 15px rgba(0,0,0,0.1);}
h2{text-align:center;}
.summary{display:flex; justify-content:space-between; flex-wrap:wrap; gap:15px; margin-bottom:20px;}
.card{flex:1; min-width:200px; background:#f9fafc; padding:15px; border-radius:8px; text-align:center; border:1px solid #ddd;}
.card input{width:80px; padding:5px; font-size:16px; text-align:center;}
.big{font-size:20px; font-weight:bold; margin-top:5px;}
table{width:100%; border-collapse:collapse;}
th{background:#ffd966;}
th,td{padding:8px; text-align:center; border:1px solid #ddd;}
.total-cell{font-weight:bold; background:#fff4cc;}
button{margin-top:15px; padding:8px 15px; border:none; background:#4CAF50; color:white; border-radius:5px; cursor:pointer;}
button:hover{background:#45a049;}
.set-btn{background:#2196F3; margin-top:8px;}
.set-btn:hover{background:#1e88e5;}
input.time-input{width:70px; padding:4px; text-align:center;}
#loginModal{position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.6);display:flex;justify-content:center;align-items:center;}
#loginModalContent{background:white;padding:30px;border-radius:10px;text-align:center;}
#loginModalContent input{display:block;margin:10px auto;padding:8px;width:80%;}
.logout-btn{background:#f44336;margin-left:10px;}
.logout-btn:hover{background:#d32f2f;}
</style>
</head>
<body>

<!-- Login / Register Modal -->
<div id="loginModal">
  <div id="loginModalContent">
    <h2>Login / Register</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <button onclick="register()">Register</button>
    <p id="loginMsg"></p>
  </div>
</div>

<!-- Main Timesheet -->
<div class="container" id="mainContainer" style="display:none;">
<h2>ðŸ“… Simple Timesheet Tracker</h2>

<div class="summary">
    <div class="card">
        Target Hours
        <div>
            <input type="number" id="targetHours" value="300" min="1" step="0.01">
        </div>
        <button class="set-btn" onclick="setTargetToRemaining()">Set to Remaining</button>
        <button class="logout-btn" onclick="logout()">Logout</button>
    </div>

    <div class="card">
        Total Hours
        <div class="big" id="totalHours">0:00</div>
    </div>

    <div class="card">
        Remaining Hours
        <div class="big" id="remainingHours">300:00</div>
    </div>
</div>

<table>
<thead>
<tr>
    <th>Date</th>
    <th>Morning In</th>
    <th>Morning Out</th>
    <th>Afternoon In</th>
    <th>Afternoon Out</th>
    <th>Total</th>
</tr>
</thead>
<tbody id="tableBody"></tbody>
</table>

<button onclick="addRow()">+ Add Day</button>
<button onclick="saveTimesheet()">ðŸ’¾ Save Online</button>
</div>

<script>
// Timesheet functions
function timeToMinutes(time){ if(!time) return 0; const [h,m]=time.split(":").map(Number); return isNaN(h)||isNaN(m)?0:h*60+m;}
function minutesToTime(mins){ const h=Math.floor(mins/60); const m=mins%60; return `${h}:${m.toString().padStart(2,'0')}`;}
function calculateRow(row){ const inputs=row.querySelectorAll(".time-input"); const totalCell=row.querySelector(".total-cell"); let total=0; const morning=timeToMinutes(inputs[1].value)-timeToMinutes(inputs[0].value); const afternoon=timeToMinutes(inputs[3].value)-timeToMinutes(inputs[2].value); if(morning>0) total+=morning; if(afternoon>0) total+=afternoon; totalCell.textContent=minutesToTime(total); updateSummary();}
function updateSummary(){ let grandTotal=0; document.querySelectorAll(".total-cell").forEach(c=>{ const [h,m]=c.textContent.split(":").map(Number); grandTotal+=h*60+m;}); const target=parseFloat(document.getElementById("targetHours").value) || 0; const targetMinutes = target*60; document.getElementById("totalHours").textContent=minutesToTime(grandTotal); document.getElementById("remainingHours").textContent=minutesToTime(targetMinutes-grandTotal);}
function addRow(data={}){ const tableBody=document.getElementById("tableBody"); const row=document.createElement("tr"); row.innerHTML=`<td><input type="date" value="${data.date||''}"></td>
<td><input type="time" class="time-input" value="${data.morningIn||''}"></td>
<td><input type="time" class="time-input" value="${data.morningOut||''}"></td>
<td><input type="time" class="time-input" value="${data.afternoonIn||''}"></td>
<td><input type="time" class="time-input" value="${data.afternoonOut||''}"></td>
<td class="total-cell">0:00</td>`; row.querySelectorAll(".time-input").forEach(input=>{input.addEventListener("input",()=>calculateRow(row));}); tableBody.appendChild(row); calculateRow(row);}
addRow();

// Set target hours to remaining
function setTargetToRemaining(){
    const remainingText = document.getElementById("remainingHours").textContent;
    const [h,m]=remainingText.split(":").map(Number);
    const remainingMinutes = h*60 + m;
    document.getElementById("targetHours").value = (remainingMinutes/60).toFixed(2);
    updateSummary();
}

// Make target hours input update remaining hours immediately
document.getElementById("targetHours").addEventListener("input", updateSummary);

// Logout function
function logout(){
    currentUser=null;
    document.getElementById("loginModal").style.display="flex";
    document.getElementById("mainContainer").style.display="none";
}
</script>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
import { getFirestore, collection, addDoc, getDocs, query, orderBy, limit, setDoc } 
from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyA-lnFWi1w8ZEYjz_PMYgpNBMTrtqkXiRg",
  authDomain: "dtrattendance-2c2e3.firebaseapp.com",
  projectId: "dtrattendance-2c2e3",
  storageBucket: "dtrattendance-2c2e3.firebasestorage.app",
  messagingSenderId: "647610599705",
  appId: "1:647610599705:web:b47cb37f4c03bedbc01d88"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
let currentUser=null;

// Register
window.register = async function(){
    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value;
    const msg = document.getElementById("loginMsg");
    if(!username||!password){ msg.textContent="Enter username & password"; return;}
    const usersCol = collection(db,"users");
    const snapshot = await getDocs(usersCol);
    let exists=false;
    snapshot.forEach(doc=>{if(doc.id===username) exists=true;});
    if(exists){ msg.textContent="Username exists"; return;}
    await setDoc(doc(db,"users",username), {password:password});
    msg.textContent="Registered! You can login now.";
};

// Login
window.login = async function(){
    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value;
    const msg = document.getElementById("loginMsg");
    if(!username||!password){ msg.textContent="Enter username & password"; return;}
    const userDoc = await getDocs(collection(db,"users"));
    let userFound=false;
    userDoc.forEach(d=>{if(d.id===username && d.data().password===password) userFound=true;});
    if(!userFound){ msg.textContent="Invalid username or password"; return;}
    currentUser=username;
    document.getElementById("loginModal").style.display="none";
    document.getElementById("mainContainer").style.display="block";
    loadTimesheet();
};

// Save timesheet
window.saveTimesheet = async function(){
    if(!currentUser){ alert("Not logged in"); return;}
    const rows=document.querySelectorAll("#tableBody tr");
    let data=[];
    rows.forEach(row=>{
        const inputs=row.querySelectorAll("input");
        data.push({
            date:inputs[0].value,
            morningIn:inputs[1].value,
            morningOut:inputs[2].value,
            afternoonIn:inputs[3].value,
            afternoonOut:inputs[4].value
        });
    });
    await addDoc(collection(db,"users",currentUser,"timesheets"),{
        targetHours:document.getElementById("targetHours").value,
        rows:data,
        createdAt:new Date()
    });
    alert("Saved!");
};

// Load last timesheet automatically on login
window.loadTimesheet = async function(){
    if(!currentUser) return;
    const timesheetsCol = collection(db,"users",currentUser,"timesheets");
    const q = query(timesheetsCol, orderBy("createdAt","desc"), limit(1));
    const snapshot = await getDocs(q);
    if(!snapshot.empty){
        const docData = snapshot.docs[0].data();
        document.getElementById("targetHours").value=docData.targetHours;
        document.getElementById("tableBody").innerHTML="";
        docData.rows.forEach(r=>addRow(r));
    }
};
</script>
</body>
</html>
